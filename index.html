<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="box">
    <h1>Generate a Password.</h1>
    <label>Enter the length of your Password:</label><br><br>
    <input type="number" id="length"><br><br>

    <input type="checkbox" id="includeUppercase">
    <label for="includeUppercase">include Uppercase</label><br>

    <input type="checkbox" id="includeLowercase">
    <label for="includeLowercase">include Lowercase</label><br>

    <input type="checkbox" id="includenos">
    <label for="includenos">include no.s</label><br>

    <input type="checkbox" id="includeSymbols">
    <label for="includeSymbols">include Symbols</label><br><br>

    <button id="Submit" type="button" class="buttons">SUBMIT</button><br><br>

    <p id="password"></p>
    </div>

    <script src="body.js"></script>
    
</body>
</html>
